<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logotip.png" type="image/png">
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:regular,500,600,700,800&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/good.css" />
    <title>Good</title>
</head>
<body>
  <div class="preloader loaded">
    <div class="preloader__row">
      <div class="preloader__item"></div>
      <div class="preloader__item"></div>
    </div>
  </div>
<div class="wrapper">
    <header class="header">
      </header>
    <section class="page_good good">
        <div class="good_container _container">
          <div class="good__header header__block">
            <h2 class="header_block_title">Catalog</h2>
            <div class="header_block_sub_title">
              <!-- Problems trying to resolve the conflict between<br />the two
              major realms of Classical physics: Newtonian mechanics -->
            </div>
          </div>
          <div class="good__body">
            <div class="good__row">
                <div class="item_good1">
                    <div class="good__item" data-id="id">
                        <div class="item_good__image _img">
                          <img class="product_img" src="img" alt="title" />
                        </div>
                      </div>
                </div>
                <div class="item_good2 item_good_column ">
                    <div class="item_good_content">
                        <div class="content">
                          <div class="block_good__title">
                            <h4 class="item_good__title">Title</h4></div>
                        </div>
                      </div>
                      <div class="item_action">
                        <div class="item_price">
                          <span class="item_price item_action_text">price </span>
                        </div>
                        <div class="item_count ">
                          <a class="item__btn item_action_text " data-btn="btn-neg">-1</a>
                        <input  class="item_total item_action_text" type="text" style="width: 30px;" value="1" readonly>
                        <a class="item__btn item_action_text " data-btn="btn-pos">+1</a>
                        </div>
                        <div class="btn_add ">
                          <div  class="item__btn_add item_action_text " >Add</div>
                        </div>
                      </div>
                </div>
              </div>
        </div>
      </section>
      <footer class="footer">

      </footer>
</div>
    <script src="js/index.js"></script>
    <script src="js/script.js"></script>
    <script src="js/addGoods.js"></script>
    <script src="js/good.js"></script>

</body>

</html>
